<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>AngryTurds</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <script src="TemplateData/UnityProgress.js"></script>
  </head>
  <body class="template">
    <div class="template-wrap clear">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="460px" width="933px"></canvas>
      <div id="loadingBox">
        <div id="bottle">
          <div id="water"></div>
        </div>
        <div id="drop"></div>
      </div>
      <div id="loadingTxt">Loading...</div>
    </div>
    <script type='text/javascript'>
  var Module = {
    TOTAL_MEMORY: 268435456,
    errorhandler: null,			// arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
    compatibilitycheck: null,
    backgroundColor: "#222C36",
    splashStyle: "Light",
    dataUrl: "Release/webgl.data",
    codeUrl: "Release/webgl.js",
    asmUrl: "Release/webgl.asm.js",
    memUrl: "Release/webgl.mem",
  };
</script>
<script src="Release/UnityLoader.js"></script>
